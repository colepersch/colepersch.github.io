---
layout: archive
---

{% include base_path %}

{% assign num = page.photos.size %}

<ul>
  {% for i in (1..num) %}
    <img src="{{ site.baseurl }}/images/photos/{{ page.photos.set }}-{{ i }}.JPG" alt="Photo {{ i }} from {{ page.photos.set | capitalize }}" style="display:block">
    <br clear="all" />
  {% endfor %}
</ul>
<div>
  <a href="{{ site.baseurl }}/photos/">Go Back To Galleries</a>
</div>
